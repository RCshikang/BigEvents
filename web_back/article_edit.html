<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <input type="text" name="id" class="id">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control title" id="inputEmail3" name="title" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover cover">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="type">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control date" name="date" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control content" id="rich_content" name="content"
                            placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="./js/template-web.js"></script>
<script id="tem_select" type="text/html">
    {{each data}}
    <option value={{$value.id}}>{{$value.name}}</option>
    {{/each}}
</script>
<script>
    $(function () {
        // 进入页面文章类别搜索,发送ajax请求获取数据渲染到页面上
        $.ajax({
            url: 'http://localhost:8000/admin/category_search',
            success: function (backData) {
                console.log(backData);
                if (backData.code == 200) {
                    var resHtml = template('tem_select', backData);
                    $('.form-control').html(resHtml);
                }

            }
        });

        var id = window.location.search.split('?')[1];
        // 通过id发送ajax请求,渲染页面
        $.ajax({
            url: 'http://localhost:8000/admin/search',
            data: {
                id: id
            }, success: function (backData) {
                console.log(backData);
                for (var key in backData.data) {
                    $('input.' + key).val(backData.data[key]);
                };
                $('.cover').attr('src', backData.data.cover);
            }
        });

        // 图片预览
        $('#exampleInputFile').on('change', function () {
            var icon = this.files[0];
            var url = URL.createObjectURL(icon);
            $('.cover').attr('src', url);
        });
      

        // 点击修改发送ajax请求,
        $('.btn-edit').on('click', function (e) {
            e.preventDefault();
            // console.log($('.id').val(id));
            var data = $('form').serialize();

            console.log(data);
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/admin/article_edit',
                data: data,
                success: function (backData) {
                    console.log(backData);

                }
            });
        });
    });


</script>

</html>
