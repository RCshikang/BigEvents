<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" class="pic" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" id="inputEmail3"
                            value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
                    <button type="button" class="btn btn-primary btn_que">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            // 进入页面发送ajax请求获取信息,渲染页面
            $.ajax({
                type: 'get',
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (backData) {
                    console.log(backData);
                    //    $('.nickname').val(backData.data.nickname);
                    //    $('.username').val(backData.data.username);
                    //    $('.emil').val(backData.data.email);
                    //    $('.user_password').val(backData.data.password);
                    //    $('.user_pic').attr('src',backData.data.user_pic);

                    // 利用返回的键设置成对应的类名
                    for (var key in backData.data) {
                        $('input.' + key).val(backData.data[key]);
                    };
                    $('.user_pic').attr('src', backData.data.user_pic);
                }
            });

            // 图片预览,当点击user_pic,状态发送改变时,实现预览
            $('.pic').on('change', function () {
                var icon = this.files[0];
                console.log(icon);
                var url = URL.createObjectURL(icon);
                $('.user_pic').attr('src',url);
            });

            // 点击修改,获取用户输入的信息,发送ajax请求
            $('.btn-success').on('click', function (e) {
                // form表单,阻止默认跳转
                e.preventDefault();
                // 创建一个formdata对象
                var formdata = new FormData($('form')[0]);

                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: formdata,
                    // 用formdata方式传参不需要设置请求头
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            $('.modal-body').text('修改成功是否返回首页');
                            $('#myModal').modal({
                            });
                            $('.btn_que').on('click', function () {
                                window.open('./index.html', blank = "self");
                            });
                        }

                    }
                });
            });
        });
    </script>
</body>

</html>
