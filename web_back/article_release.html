<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name="title" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="" alt="" class="cover" style="width: 120px;height: 120px;">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control secl" name="type">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" name="date" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">

                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" id="btn_put">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
                    <button type="button" class="btn btn-primary btn_que" >确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script id="tem_select" type="text/html">
        {{each data}}
        <option value={{$value.id}}>{{$value.name}}</option>
        {{/each}}
    </script>
    <script>

        $(function () {

            // 进入页面文章类别搜索,发送ajax请求获取数据渲染到页面上
            $.ajax({
                url: 'http://localhost:8000/admin/category_search',
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        var resHtml = template('tem_select', backData);
                        $('.secl').html(resHtml);
                    }

                }
            });

            //  点击发布,获取用户输入的是信息,发送ajax请求,存入数据
            $('#btn_put').on('click', function (e) {
                var data = null;
                e.preventDefault();
                // 获取用户输入的信息
                // 创建一个formData对象
                var a = tinyMCE.activeEditor.getContent($('#rich_content'));
                $('#rich_content').val($(a).text());
                $('#rich_content').text($('#rich_content #tinymce>p').text());

                var formdata = new FormData($('form')[0]);
                formdata.append('state', '发布');

                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/article_publish',
                    data: formdata,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        data = backData.data;
                        if (backData.code == 201) {
                            $('#myModal').modal({
                            });
                            $('.modal-body').text('发布成功,是否返回文章列表');
                           
                            $('.btn_que').on('click', function (e) {
                                e.preventDefault();
                                location.href = './article_list.html';
                            });
                        }

                    }
                });
                if (data != 200) {
                    $('#myModal').modal({
                    });
                    $('.modal-body').text('发布失败,信息没填完');
                    $('.btn_que').hide();
                }

            });

            // 图片预览
            $('#exampleInputFile').on('change', function () {
                var icon = this.files[0];
                var url = URL.createObjectURL(icon);
                $('.cover').attr('src', url);
            });
        });
    </script>
</body>

</html>
