<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn_add" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="edit_id" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control taxon" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control alias" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        /*   $('#model_add').click(function () {
              // alert('add');

          }); */


    </script>

    <!-- 导入模板引擎的js文件 -->
    <script src="./js/template-web.js"></script>
    <script id="tep_classify" type="text/html">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.slug}}</td>
        <td class="text-center">
            <a href="#" class="btn btn-info btn-xs btn_edit">编辑</a>
            <a href="javascript:deleteTr({{$value.id}});" data_id="{{$value.id}}" class="btn btn-danger btn-xs btn_del">删除</a>
        </td>
        </tr>
    {{/each}}
    </script>
    <!-- 创建一个新增的模板 -->
    <script id="tem_one" type="text/html">
        <tr>
                <td>{{taxon}}</td>
                <td>{{alias}}</td>
                <td class="text-center">
                    <a href="javascript:"class="btn btn-info btn-xs">编辑</a>
                    <a href="javascript:" data_id="{{$value.id}}" class="btn btn-danger btn-xs btn_del">删除</a>
                </td>
            </tr>
    </script>

    <script>

        $(function () {
            // 进入页面获取数据,利用末班引擎,渲染页面
            // 发送ajax请求
            $.ajax({
                url: 'http://localhost:8000/admin/category_search',
                success: function (backData) {
                    console.log(backData);
                    var resHtml = template('tep_classify', backData);
                    $('tbody').html(resHtml);
                }
            });
            $('tbody').on('click', '.btn_edit', function () {
                $('#addModal .modal-title').html('修改分类名称');
                $('#model_add').addClass('btn-success');
                $('#model_add').text('保存');
                var editName = $(this).parent().prev().prev().text();
                var editSulg = $(this).parent().prev().text();
                var editId = $(this).siblings('.btn_del').attr('data_id');
                // 获取当前行是数据复制给模态框
                $('#edit_id').val(editId);
                $('.taxon').val(editName);
                $('.alias').val(editSulg);

                $('#addModal').modal('show');

            });

            $('.btn_add').on('click', function () {
                $('#addModal .modal-title').html('新增分类名称');
                $('#model_add').removeClass('btn-success');
                $('#model_add').text('新增');

            });

            // 点击新增(保存),发送ajax请求,将用户输入的分类名和分类别名存入后台数据
            $('#model_add').on('click', function (e) {
                e.preventDefault();
                if ($(this).hasClass('btn-success')) {
                    // 有的话就是编辑
                    // 获取form表单中的值有name的值
                    var datas = $('form').serialize();
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_edit',
                        data: datas,
                        success: function (backData) {
                            console.log(backData);

                            if (backData.code == 200) {
                                $.ajax({
                                    url: 'http://localhost:8000/admin/category_search',
                                    success: function (backData) {
                                        console.log(backData);
                                        var resHtml = template('tep_classify', backData);
                                        $('tbody').html(resHtml);
                                    }
                                });
                                $('#addModal').modal('hide');
                            }

                        }
                    });



                } else {
                    // 没有的话就是新增
                    var userTaxon = $('.taxon').val();
                    var userAlias = $('.alias').val();
                    if (userTaxon == '' || userAlias == '') {
                        alert('类名或别类不能为空');

                    }
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_add',
                        data: {
                            name: userTaxon,
                            slug: userAlias
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                $('#addModal').modal('hide');
                                var res = template('tem_one', {
                                    taxon: userTaxon,
                                    alias: userAlias
                                });
                                $('tbody').append(res);
                                $('.taxon').val('');
                                $('.alias').val('');
                            } else {
                                alert('类名或别类已存在');
                            }

                        }
                    });
                }


            });

            // 点击删除,删除掉整行,发送ajax请求
            $('tbody').on('click', '.btn_del', function (e) {
                e.preventDefault();
                console.log($(this).attr('data_id'));
                var id = $(this).attr('data_id');
                // 声明一个变量保存this指向
                var that = $(this);
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        console.log(backData);
                        that.parent().parent().remove();
                    }
                });
            });
        });
    </script>

</body>

</html>
